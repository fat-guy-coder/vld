<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VLD 开发控制台</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 200px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      padding: 16px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 14px;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 12px;
    }

    .module-item {
      padding: 8px 12px;
      margin-bottom: 4px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .module-item:hover {
      background: #2a2d2e;
    }

    .module-item.active {
      background: #0e639c;
      color: white;
    }

    .module-item input[type="checkbox"] {
      cursor: pointer;
    }

    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .status-bar {
      padding: 8px 16px;
      background: #007acc;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #4ec9b0;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }

    .info {
      padding: 16px;
      color: #858585;
      font-size: 13px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>监听模块</h2>
    <div class="module-item" id="allModules">
      <input type="checkbox" id="allCheckbox">
      <label for="allCheckbox" style="cursor: pointer; flex: 1;">全部监听</label>
    </div>
    <div id="moduleList"></div>
  </div>

  <div class="main">
    <div class="status-bar">
      <div class="status-indicator"></div>
      <span id="statusText">就绪</span>
    </div>
    <div class="info">
      <p>选择要监听的模块，代码中的 console.log 会实时显示在浏览器控制台（F12）</p>
      <p style="margin-top: 8px;">当前监听的模块：<span id="currentModules">无</span></p>
    </div>
  </div>

  <script type="module" src="/scripts/dev-console.ts"></script>
</body>
</html>
